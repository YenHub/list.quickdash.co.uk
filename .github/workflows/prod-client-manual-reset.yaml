name: âš¡ Prod | Client | Manual Reset
on: [workflow_dispatch]
jobs:
  web-deploy:
    name: ğŸ‰ Manual Clean & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ±â€ğŸ‘¤ Use Node.js 16.14.0
        uses: actions/setup-node@v3
        with:
          node-version: '16.14.0'

      - name: ğŸ’¥ Install & Cache Deps
        uses: bahmutov/npm-install@v1.8.25
        with:
          working-directory: client

      - name: ğŸ§¹ Lint Build
        run: npm run lint
        working-directory: client

      - name: ğŸ§ª Test Build
        run: npm test
        working-directory: client

      - name: ğŸ”¨ Build Project
        run: INLINE_RUNTIME_CHUNK=false npm run build
        working-directory: client

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.ftpserver }}
          username: ${{ secrets.ftpuser }}
          password: ${{ secrets.ftppass }}
          local-dir: ./client/build/
          dangerous-clean-slate: true
