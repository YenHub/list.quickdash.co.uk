on:
  push:
    branches:
      - staging
    paths:
      - 'server/**'

name: ðŸ§ª BETA | Server | Auto
jobs:
  server-deploy:
    name: ðŸŽ‰ Deploy Server
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“© Check Out Code
        uses: actions/checkout@v4.1.1

      - name: ðŸ¥· Use Node.js 20.18.1
        uses: actions/setup-node@v6
        with:
          node-version: '20.18.1'

      - name: ðŸ’¥ Install & Cache Deps (SERV)
        uses: bahmutov/npm-install@v1.11.2
        with:
          working-directory: server

      - name: ðŸ§¹ Lint Build  (SERV)
        run: npm run lint
        working-directory: server

      # TODO:                 Add tests

      # NOTE:                 Build takes place on the box. This is purely for testing.
      - name: ðŸ”¨ Build Project  (SERV)
        run: npm run build:staging
        env:
          DB_PORT: 3306
          DB_USERNAME: ${{ secrets.staging_db_user }}
          DB_PASSWORD: ${{ secrets.staging_db_pass }}
          DB_DATABASE: ${{ secrets.staging_db_database }}
          DB_HOST: ${{secrets.staging_db_host}}
          DB_PREFIX: ${{ secrets.staging_db_prefix }}
          DB_TEST: ${{ secrets.staging_db_test }}
        working-directory: server

