name: âš¡ Prod | Client | Test & Lint
on: [workflow_dispatch]
jobs:
  web-deploy:
    name: ğŸ§ª Lint & Test ğŸ§¹
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“© Check Out Code
        uses: actions/checkout@v4.1.1

      - name: ğŸ“ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: ğŸ¥· Use Node.js 20.18.1
        uses: actions/setup-node@v6
        with:
          node-version: '20.18.1'
          cache: 'pnpm'

      - name: ğŸš§ Install Deps
        run: pnpm i --frozen-lockfile --prefer-offline

      - name: ğŸ§¹ Lint Build
        run: pnpm --filter client lint

      - name: ğŸ§ª Test Build
        run: pnpm --filter client test

      - name: ğŸ”¨ Build Project
        run: INLINE_RUNTIME_CHUNK=false pnpm --filter client build
