name: âš¡ Prod | Client | Manual
on: [workflow_dispatch]

jobs:
  web-deploy:
    name: ğŸ‰ Manual Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“© Check Out Code
        uses: actions/checkout@v4.1.1

      - name: ğŸ“ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: ğŸ¥· Use Node.js 20.18.1
        uses: actions/setup-node@v6
        with:
          node-version: '20.18.1'
          cache: 'pnpm'

      - name: ğŸš§ Install Deps
        run: pnpm i --frozen-lockfile --prefer-offline

      - name: ğŸ§¹ Lint Build
        run: pnpm --filter client lint

      - name: ğŸ§ª Test Build
        run: pnpm --filter client test

      - name: ğŸ”¨ Build Project
        run: INLINE_RUNTIME_CHUNK=false pnpm --filter client build

      - name: ğŸ“‚ Sync files
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_QUICKDASH_4BF3A }}
          firebaseToolsVersion: 15.1.0
          projectId: quickdash-4bf3a
          target: list-quickdash
          channelId: live
          force: true
