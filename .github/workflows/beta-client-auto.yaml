on:
  push:
    branches:
      - staging
    paths:
      - "client/**"

name: ğŸ§ª BETA | Client | Auto
jobs:
  client-deploy:
    name: ğŸ‰ Deploy Client
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: ğŸ±â€ğŸ‘¤ Use Node.js 14.17.1
        uses: actions/setup-node@v2-beta
        with:
          node-version: "14.17.1"

      - name: ğŸ’¥ Install & Cache Deps (CLIENT)
        uses: bahmutov/npm-install@v1.4.5
        with:
          working-directory: client

      - name: ğŸ§¹ Lint Build (CLIENT)
        run: npm run lint
        working-directory: client

      - name: ğŸ§ª Test Build (CLIENT)
        run: npm test
        working-directory: client

      - name: ğŸ”¨ Build Project (CLIENT)
        run: INLINE_RUNTIME_CHUNK=false npm run build:beta
        working-directory: client

      - name: ğŸ“‚ Sync Client
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          password: ${{ secrets.client_ftppass_staging }}
          server: ${{ secrets.client_ftpserver_staging }}
          username: ${{ secrets.client_ftpuser_staging }}
          local-dir: ./client/build/
