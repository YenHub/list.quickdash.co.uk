name: ğŸ§ª BETA | Client | Manual Reset
on: [workflow_dispatch]

jobs:
  client-deploy:
    name: ğŸ‰ Deploy Client
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ±â€ğŸ‘¤ Use Node.js 16.14.0
        uses: actions/setup-node@v3
        with:
          node-version: '16.14.0'

      - name: ğŸ’¥ Install & Cache Deps (CLIENT)
        uses: bahmutov/npm-install@v1.8.25
        with:
          working-directory: client

      - name: ğŸ§¹ Lint Build (CLIENT)
        run: npm run lint
        working-directory: client

      - name: ğŸ§ª Test Build (CLIENT)
        run: npm test
        working-directory: client

      - name: ğŸ”¨ Build Project (CLIENT)
        run: INLINE_RUNTIME_CHUNK=false npm run build:beta
        working-directory: client

      - name: ğŸ“‚ Sync Client
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          password: ${{ secrets.client_ftppass_staging }}
          server: ${{ secrets.client_ftpserver_staging }}
          username: ${{ secrets.client_ftpuser_staging }}
          local-dir: ./client/build/
          dangerous-clean-slate: true
